<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=786, height=891">
    <title>Candy Crush Saga on Facebook</title>
    <link rel="icon" href="https://i0.wp.com/centralblogs.com.br/wp-content/uploads/2019/03/facebook-logo-png2-1.png?w=696&ssl=1" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eceff5;
        }
        .toolbar {
            background-color: #375a9b;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        .toolbar img {
            height: 40px;
        }
        .app-container {
            width: 760px;
            height: 831px;
            margin: 20px auto;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .app-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .app-header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .app-header h1 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 750px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <img src="https://i0.wp.com/centralblogs.com.br/wp-content/uploads/2019/03/logo-facebook-png4.png?w=696&ssl=1" alt="Facebook Logo">
    </div>
    <div class="app-container">
        <div class="app-header">
            <img src="https://gamingway.fr/wp-content/uploads/2012/04/candy-crush-saga-logo.jpg" alt="App Logo">
            <h1>Candy Crush Saga on Facebook</h1>
        </div>
        <iframe src="http://candycrush.angrybirdschrome.serv00.net/"></iframe>
    </div>
</body>
</html>
